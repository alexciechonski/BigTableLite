apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bigtablelite
  labels:
    app: bigtablelite
spec:
  serviceName: "bigtablelite" 
  replicas: 4
  selector:
    matchLabels:
      app: bigtablelite
  template:
    metadata:
      labels:
        app: bigtablelite
    spec:
      terminationGracePeriodSeconds: 5 
      containers:
      - name: bigtablelite
        image: bigtablelite:LATEST_BUILD
        imagePullPolicy: Never
        command: ["/bin/sh", "-c"]
        args: 
          - |
            # The hostname for pod 0 is 'bigtablelite-0'
            SHARD_ID=${HOSTNAME##*-}
            echo "Starting shard $SHARD_ID"
            # Explicitly path the binary to ensure no command-not-found errors
            /app/bigtablelite --shard-id=$SHARD_ID
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 9090
          name: metrics

        env:
        - name: DATA_DIR
          value: "/data"
        - name: CONFIG_PATH
          value: "/etc/config/config.yml"
        - name: SHARD_CONFIG_PATH
          value: "/etc/config/shard-config.yaml"
        # We also pass the standard ports as env vars just in case your ApplyEnv uses them
        - name: GRPC_PORT
          value: "50051"
        - name: METRICS_PORT
          value: "9090"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        livenessProbe:
          httpGet:
            path: /metrics
            # Ensure this matches cfg.MetricsPort in main.go
            port: metrics 
          initialDelaySeconds: 15 # Increased to give CGO/SSTable time to init
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 5

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config-volume
          mountPath: /etc/config
          readOnly: true

      volumes:
      - name: data
        emptyDir: {} 
      - name: config-volume
        configMap:
          name: my-go-config
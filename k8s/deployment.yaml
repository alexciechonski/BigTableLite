apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigtablelite
  labels:
    app: bigtablelite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bigtablelite
  template:
    metadata:
      labels:
        app: bigtablelite
    spec:
      terminationGracePeriodSeconds: 5 
      containers:
      - name: bigtablelite
        image: bigtablelite:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 9090
          name: metrics

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 2"]

        env:
        - name: DATA_DIR
          value: "/data"

        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /data

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

      volumes:
      - name: data
        emptyDir: {}

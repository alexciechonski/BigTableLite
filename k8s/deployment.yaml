apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bigtablelite
  labels:
    app: bigtablelite
spec:
  serviceName: "bigtablelite" 
  replicas: 3 
  selector:
    matchLabels:
      app: bigtablelite
  template:
    metadata:
      labels:
        app: bigtablelite
    spec:
      terminationGracePeriodSeconds: 5 
      containers:
      - name: bigtablelite
        image: bigtablelite:LATEST_BUILD
        imagePullPolicy: Never
        command: ["/bin/sh", "-c"]
        # Logic: Extract the number from the end of the Pod name and pass it as shard-id
        args: 
          - |
            SHARD_ID=${HOSTNAME##*-}
            echo "Starting shard $SHARD_ID"
            /app/bigtablelite --shard-id=$SHARD_ID
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 9090
          name: metrics

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 2"]

        env:
        - name: DATA_DIR
          value: "/data"
        - name: CONFIG_PATH
          value: /etc/config/config.yml
        - name: SHARD_CONFIG_PATH
          value: "/etc/config/shard-config.yaml"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config-volume
          mountPath: /etc/config
          readOnly: true

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

      volumes:
      - name: data
        emptyDir: {} # Use PersistentVolumeClaim for production data
      - name: config-volume
        configMap:
          name: my-go-config
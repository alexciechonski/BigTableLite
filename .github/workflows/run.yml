name: Go CI

on:
  push:
    branches: 
      - '**'

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          check-latest: true
          cache: true

      - name: Install system compiler
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Cache C++ build
        uses: actions/cache@v4
        with:
          path: sstable/libsstable.a
          key: cxx-sstable-${{ hashFiles('sstable/**/*.cpp', 'sstable/**/*.h', 'sstable/Makefile') }}

      - name: Build C++ SSTable static library
        run: test -f sstable/libsstable.a || make -C sstable

      - name: Tidy modules
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Run benchmarks
        run: go test -bench=. -benchtime=3s -run=^$ ./...
